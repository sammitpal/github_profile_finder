<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Github Profile Finder</a>
    <form class="form-inline" id="form">
      <input class="form-control mr-sm-2 input-lg" type="search" placeholder="Github User" aria-label="Search"
        id="input">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <p>Â© Sammit Pal</p>
  </nav>

  

  <div class="container my-4" id="card" style="display: none;">
    <div class="row mb-2">
      <div class="col-md-6">
        <div
          class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" id="name"></h3>
            <p class="card-text mb-auto my-4" id = "desc"></p>
            <p class="card-text mb-auto my-4" id = "company"></p>
            <ul class="list-group list-group-flush my-4">
              <li class="list-group-item" id="repo"></li>
              <li class="list-group-item" id="followers"></li>
              <li class="list-group-item" id="following"></li>
            </ul>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img id=myImg class="bd-placeholder-img my-4 mx-4" width = "200" height="220" alt="profile Pic" style="display: none;">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            
            <strong class="d-inline-block mb-2 text-success">Repositories</strong>
            <div id = "app" class="mb-auto"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
